<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <title>Geek-Solutions Push notifications text</title>
</head>

<body>
    <div id="endpoint" style="word-break: break-all;"></div>
    <hr>
    <div class="">

            <label for="">Delay, s</label>

        </div>
    </div>
    <script src="./index.js"></script>

</html>
